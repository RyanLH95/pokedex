<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="eng">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/poke_ball.png">
    <title>My Pokedex</title>
  </head>

  <body>
    <header>
        <h1>Generation 1 Pokedex</h1>
    </header>
    <main>
        <!--pokedex container-->
      <div class="pokedex">
        <div id="main-light">
          <div id="led"></div>
          <div id="shine-one"></div>
        </div>
        <!--led lights-->
        <div class="light-panel">
          <div id="red-led">
            <div id="shine-two"></div>
          </div>
          <div id="yellow-led">
            <div id="shine-three"></div>
          </div>
          <div id="green-led">
            <div id="shine-four"></div>
          </div>
        </div>
        <!-- div to represent inside of pokedex-->
        <div class="pokedex-container">
          <div class="pokedex-con1"></div>
          <div class="pokedex-con2"></div>
          <div class="pokedex-con3"></div>
          <!--div for pokedex screen-->
          <div id="pokedex-screen">
            <div id="screen">
              <div id="small-button-one"></div>
              <div id="small-button-two"></div>
              <button id="big-button"></button>
              <div class="box-container">
                <div id="box-one"></div>
                <div id="box-two"></div>
                <div id="box-three"></div>
                <div id="box-four"></div>
              </div>
            </div>
          </div>
          <div class="lower-buttons">
            <button id="blue-button"></button>
            <button id="orange-button"></button>
            <button id="green-button"></button>
            <div class="direct-button">
                <button id="up-button"></button>
            </div>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
